<!DOCTYPE html>
<html>
<head>
  <title>URL Extractor</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #server-url {
      width: calc(100% - 16px);
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #reset-settings {
      background-color: #f44336;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h3>Settings</h3>
  <label for="server-url">Server URL:</label>
  <input type="text" id="server-url" placeholder="Enter server URL">
  <div class="button-group">
    <button id="save-settings">Save</button>
    <button id="reset-settings">Reset</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
